<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
<script type="text/javascript" src="../jquery.plugins/jquery.flip.min.js" ></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#flipbox").flip({
            direction: 'tb',
            content: 'this is my new content',
            onBefore: function () {
                console.log('before starting the animation');
            },
            onAnimation: function () {
                console.log('in the middle of the animation');
            },
            onEnd: function () {
                console.log('when the animation has already ended');
            }

        })
        $(".revert").click(function(){ $("#flipbox").revertFlip()});
    })
</script>
<style type="text/css">
#flipbox {
    background-color: #FF9000;
    color: #FFFFFF;
    font-family: 'ChunkFive Regular',Tahoma,Helvetica;
    font-size: 2.5em;
    height: 200px;
    line-height: 200px;
    text-align: center;
    width: 500px;
	
}
#flipPad {
    margin: 15px 0;
    text-align: center;
    width: 500px;
}
#flipPad a {
    -moz-border-radius: 2px 2px 2px 2px;
    -moz-box-shadow: 1px 1px 2px #999999;
    background: none repeat scroll 0 0 #1E90FF;
    border: 2px solid #1E90FF;
    color: #FFFFFF;
    font-family: Helvetica,Tahoma,Verdana,sans-serif;
    font-size: 1em;
    font-weight: bold;
    height: 30px;
    line-height: 30px;
    padding: 5px 15px;
    text-decoration: none;
}
</style>
</head>
<body>
<div id="flipbox" style="visibility: visible; background-color: rgb(176, 235, 23);">Ohhh yeah!</div>
<div id="flipPad">
			<a title="Change content as &lt;em&gt;you&lt;/em&gt; like!" rev="#39AB3E" rel="rl" class="left" href="#">left</a>
			<a title="Ohhh yeah!" rev="#B0EB17" rel="bt" class="top" href="#">top</a>
			<a title="Hey oh let's go!" rev="#82BD2E" rel="tb" class="bottom" href="#">bottom</a>
			<a title="Waiting for css3..." rev="#C8D97E" rel="lr" class="right" href="#">right</a>
			<a class="revert" href="#" style="display: inline;">revert!</a>
</div>
</body>
</html>
