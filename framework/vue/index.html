<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree-view demo</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
<!--    <script src="js/vue-dev/dist/vue.js"></script>
    <script src="js/vue-router/dist/vue-router.js"></script>-->
<!--    <script src="js/vue-loader/index.js"></script>-->
  </head>
  <body>
    <a href="#"  v-link="{  name : 'foo' }">foo</a>
    <a href="#"  v-link="{  name : 'bar' }">bar</a>
    <router-view></router-view>
    <!-- item template -->
    <script type="text/x-template" id="item-template">
      <li>
        <div
          :class="{bold: isFolder}"
          @click="toggle"
          @dblclick="changeType">
          {{model.name}}
          <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
        </div>
        <ul v-show="open" v-if="isFolder">
          <item
            class="item"
            v-for="model in model.children"
            :model="model">
          </item>
          <li @click="addChild">+</li>
        </ul>
      </li>
    </script>

    <p>(You can double click on an item to turn it into a folder.)</p>

    <!-- the demo root element -->
    <ul id="demo">
      <item
        class="item"
        :model="treeData">
      </item>
    </ul>

    <!-- demo code -->
  <!--  <script src="tree.js"></script>-->
    <script src="build/build.js"></script>
  </body>
</html>
