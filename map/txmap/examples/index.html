<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>腾讯地图</title>
    <style type="text/css">
        *{
            margin:0px;
            padding:0px;
        }
        body, button, input, select, textarea {
            font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
        }
        p{
            width:603px;
            padding-top:3px;
            margin-top:10px;
            overflow:hidden;
        }
        .btn{
            width:112px;
        }
    </style>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=1"></script>
    <script type="text/javascript">
        function init(){
            var center=new soso.maps.LatLng(39.982163,116.306070);
            var map=new soso.maps.Map(document.getElementById("container"),{
                center:center,
                zoomLevel:17
            });
            var anchor = new soso.maps.Point(0, 39),
                    size = new soso.maps.Size(42, 68),
                    icon = new soso.maps.MarkerImage(
                            "http://open.map.qq.com/doc/img/nilt.png",
                            size,
                            anchor
                    );
            var anchorb = new soso.maps.Point(3,-30),
                    sizeb = new soso.maps.Size(42, 11),
                    iconb = new soso.maps.MarkerImage(
                            "http://open.map.qq.com/doc/img/nilb.png",
                            sizeb,
                            anchorb
                    );
            var marker = new soso.maps.Marker({
                map:map,
                position:center
            });

            marker.setIcon(icon);
            marker.setShadow(iconb);

            var marker1 = new soso.maps.Marker({
                map:map,
                position:new soso.maps.LatLng(39.983174,116.306070)
            });

            marker1.setIcon(icon);
            marker.setShadow(iconb);
        }
        window.onload=init;
    </script>
</head>
<body>
<div style="width:603px;height:300px" id="container"></div>
<p>自定义marker样式,并添加阴影。</p>
</body>
</html>
